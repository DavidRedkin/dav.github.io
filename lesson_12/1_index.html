<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="section">

        <div class="main">

                <iframe id="ytplayer" type="text/html" width="550" height="309" src="https://www.youtube.com/embed/M7lc1UVf-VE" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="form">
                <p class="form-header">Введите свой email</p>
                <form action="#">
                    <input type="text" placeholder="Ваше Имя">
                    <input type="text" placeholder="Ваш email">
                    <button class="btn">Получить инструкцию</button>

            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="feature-header">Почему нужно сделать ето сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="/img/863px-Apple_logo_black.svg.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="/img/863px-Apple_logo_black.svg.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="/img/863px-Apple_logo_black.svg.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="/img/863px-Apple_logo_black.svg.png" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
